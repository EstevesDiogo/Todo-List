<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div id="container">
    <h1>To-do List <span id="toggle-form"> <i class="fas fa-plus"></i></span></h1>
    <label>
        <input type="text" placeholder="Add New Todo">
    </label>

    <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Play tennis with fofinha</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Take cognac to the beach</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Go to the barber shop</li>
        <li><span><i class="fas fa-trash-alt"></i></span> finish javaScript coarse</li>
    </ul>
</div>

<script type="text/javascript" src="todos.js"></script>
</body>
</html>
